<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/header__logo.svg')%>" alt="логотип шапки сайта" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__items">
                <button class="profile__edit-avatar">
                    <img src="<%=require('./images/profile__photo.jpg')%>" alt="фото профиля" class="profile__photo">
                </button>
                <div class="profile__info">
                    <h1 class="profile__title">FunnyAnimals</h1>
                    <button type="button" class="profile__popup"></button>
                    <h2 class="profile__subtitle">черты личности человека</h2>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="cards">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">©️ 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupText popupText_profile" class="popup__form popup__form_profile" novalidate>
                <input name="name" type="text" required placeholder="Имя" minlength="2" maxlength="40"
                    class="popup__input popup__input_type_name">
                <span class="popup__input-error" id="name-error"></span>
                <input name="about" type="text" required placeholder="О себе" minlength="2" maxlength="200"
                    class="popup__input popup__input_type_job">
                <span class="popup__input-error" id="about-error"></span>
                <button type="submit" class="popup__save-button popup__save-button_profile">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_profile"></button>
        </div>
    </section>
    <section class="popup popup_cards">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="popupText" class="popup__form popup__form_cards" novalidate>
                <input name="title" type="text" required placeholder="Название" minlength="2" maxlength="30"
                    class="popup__input popup__input_type_title">
                <span class="popup__input-error" id="title-error"></span>
                <input name="link" type="url" required placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_link">
                <span class="popup__input-error" id="link-error"></span>
                <button name="input-job" type="submit"
                    class="popup__save-button popup__save-button_cards">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_cards"></button>
        </div>
    </section>
    <section class="popup popup_fullscreen">
        <div class="popup__fullscreen-container">
            <img class="popup__fullscreen-img">
            <h2 class="popup__fullscreen-title"></h2>
            <button class="popup__close-button popup__fullscreen-close"></button>
        </div>
    </section>
    <section class="popup popup_delete-confirm">
        <div class="popup__container popup__container_type_confirm">
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form">
                <button type="submit" class="popup__save-button popup__save-button_type_confirm">Да</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_confirm"></button>
        </div>
    </section>
    <section class="popup popup_avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form">
                <input type="url" required placeholder="ссылка на изображение" name="avatar"
                    class="popup__input popup__input_type_avatar">
                <span class="popup__input-error" id="avatar-error"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button popup__close-button_avatar"></button>
        </div>
    </section>
    <template class="template">
        <div class="card">
            <img class="card__logo">
            <button class="card__button-trash"></button>
            <div class="card__interface">
                <h2 class="card__title"></h2>
                <div class="card__like-info">
                    <button type="button" class="card__item"></button>
                    <p class="card__like-number">0</p>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
